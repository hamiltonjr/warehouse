server:
  servlet:
    context-path: /warehouse
  port: 8080  # Porta distinta do storefront

spring:
  application:
    name: warehouse

  datasource:
    url: jdbc:h2:mem:warehouse
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /
  exchange:
    product-change-availability: product.change.availability.exchange
  routing-key:
      product-change-availability: product.change.availability.key

warehouse:
  base-path: http://localhost:8080/warehouse
